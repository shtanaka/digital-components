<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="burgerMenu" class="burger-menu">
        <div class="overlay" id="menuOverlay"></div>
        <div class="burger-icon-container-js">
          <button id="menuOpenButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="menu-icon"
              viewBox="0 0 18 18"
              fill="none"
              width="18"
              height="18"
            >
              <circle cx="2" cy="2" r="2" fill="currentColor" />
              <circle cx="2" cy="9" r="2" fill="currentColor" />
              <circle cx="2" cy="16" r="2" fill="currentColor" />
              <circle cx="9" cy="2" r="2" fill="currentColor" />
              <circle cx="9" cy="9" r="2" fill="currentColor" />
              <circle cx="9" cy="16" r="2" fill="currentColor" />
              <circle cx="16" cy="2" r="2" fill="currentColor" />
              <circle cx="16" cy="9" r="2" fill="currentColor" />
              <circle cx="16" cy="16" r="2" fill="currentColor" />
            </svg>
          </button>
        </div>

        <div class="menu-container" id="menuBase">
          <div><button>opcao 1</button></div>
          <div class="menu-container" id="menuChild1">
            <div><button>opcao child 1</button></div>
            <div><button>opcao child 2</button></div>
            <div><button>opcao child 3</button></div>
          </div>
          <div><button>opcao 2</button></div>
          <div class="menu-container" id="menuChild1">
            <div><button>opcao child 1</button></div>
            <div><button>opcao child 2</button></div>
          </div>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropdown-button">
          <span>Botão para abrir dropdown 1</span>
        </button>
        <div class="dropdown-box">
          <a class="link dropdown-item">Item 1</a>
          <a class="link dropdown-item">Item 2</a>
          <a class="link dropdown-item">Item 3</a>
          <a class="link dropdown-item">Item 4</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropdown-button">
          <span>Botão para abrir dropdown 2</span>
        </button>
        <div class="dropdown-box">
          <a class="link dropdown-item">Item 1</a>
          <a class="link dropdown-item">Item 2</a>
          <a class="link dropdown-item">Item 3</a>
          <a class="link dropdown-item">Item 4</a>
        </div>
      </div>

      <input type="number" id="valorAte" placeholder="Digite um valor maximo para o produto" value="300" />

      <div id="sumOfProducts"></div>

      <div id="productsContainer"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
